<div class="t-manage">
	<div class="columns large-2 u-padding-zero filters columns has-right-b">
		<br />
		<div>
			<div>
				<ul class="vertical menu">
					<li>
						<a class="filter-head">My Access</a>
					</li>
				</ul>
			</div>
			<div class="separator">
			</div>
			<div>
				<ul class="vertical menu">
					<li>
						<a class="filter-head">My Quota Usage</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="columns large-10 u-padding-sm">
		<br/>
		<table class="stack data-table">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Access Type</th>
					<th>Status</th>
					<th>Resource Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="group in manage.groups.vXGroups">
					<td>
						{{group.subject}}
					</td>
					<td>
						{{group.permission}}
					</td>
					<td>{{group.instance}}</td>
					<td>Hive</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
