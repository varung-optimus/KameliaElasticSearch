<div class="u-padding-20">
    <label>
        <strong>Name</strong>
        <input type="text" ng-model="manage.newTag.name" placeholder="Tag Name">
    </label>
    <label>
        <strong>Tag Description</strong>
        <textarea ng-model="manage.newTag.desc" placeholder="Tag Description">
        </textarea>
    </label>

    <div class="row">
        <button class="info button float-right" ng-click="browse.saveEditTag()" data-close aria-label="Close modal">Save</button>
    </div>
</div>
