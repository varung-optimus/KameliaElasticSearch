<div class="row">
	<br />
	<br />
	<form role="form" name="loginForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h4 class="modal-title">
						<strong>Login</strong>
					</h4>
				</div>

				<div class="modal-body">
					<br/>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-inbox"></i></span>
						<input class="form-control" placeholder="Username" type="text" ng-model="auth.credentials.username" required name="email"
							msg-required="Enter a username">
					</div>
					<div ng-show="loginForm.email.$error.required && loginForm.email.$dirty" class="alert alert-danger" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span> Username is required.
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key"></i></span>
						<input class="form-control" name="password" id="password" placeholder="Password" type="password" ng-model="auth.credentials.password"
							msg-required="Enter a password" disabled>
					</div>

					<br/>
					<button type="submit" class="c-login-btn btn btn-default pull-right standard-button btn-full-width" ng-click="loginForm.$valid && auth.login()">Login</button>

					<cite>
						Please enter your Ranger Username only (Password is not required) 
					</cite>
					<br/>
				</div>
			</div>
		</div>
	</form>
</div>
